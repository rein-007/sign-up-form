<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="logo-photo">
            <div class="logo">
                <div class="logo-container">
                    <img src="images/odin-lined.png" alt="Odin Logo">
                    <div>ODIN</div>
                </div>
            </div>
            <div class="photo-credit">Photo by <a href="https://unsplash.com/@gbcaptured">Gelmis Bartulis</a> on <a href="https://unsplash.com/photos/a-close-up-of-a-plant-with-a-blurry-background-eYUY3lGoNPY">Unsplash</a></div>
        </div>
        <div class="content">
            <div class="text-content">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p class="sign">Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-content">
                <form id="sign-up-form">
                    <span>
                        <p>Let's do this!</p>
                        <div class="user-content">
                            <fieldset>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" name="first_name" id="first_name">
                                <label for="email">EMAIL</label>
                                <input type="text" name="email" id="email">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password">
                                <span id="password-validate"></span>
                            </fieldset>
                            <fieldset>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" name="last_name" id="last_name">                        
                                <label for="phone_number">PHONE NUMBER</label>
                                <input type="text" name="phone_number" id="phone_number" pattern="([\+]\d{5}([\-]\d{3})([\-]\d{4})?)" placeholder="+63919-123-4567">                        
                                <label for="confirm_password">CONFIRM PASSWORD</label>
                                <input type="password" name="confirm_password" id="confirm_password">
                            </fieldset>
                        </div>
                    </span>
                    <button type="submit" id="create-account">Create Account</button>
                    <p class="login-option">Already have an account? Log in</p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
